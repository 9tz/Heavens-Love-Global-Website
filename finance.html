<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnerships</title>
    <!-- External CSS Links -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/finance.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <!-- Navbar (loaded from component) -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Partnerships</h1>
            <p><em>This is the page for partnering/sponsoring the church.</em></p>
        </div>
    </section>

    <!-- Sticky Menu Bar -->
    <div class="menu-bar" id="menu-bar">
        <a href="#newsletters">Newsletters</a>
        <a href="#partner-now">Partner Now!</a>
        <a href="#ministry-details">Ministry Details</a>
        <a href="#about-finance">About Finance</a>
    </div>

    <!-- Partner Now Section -->
    <section id="partner-now" class="partner-now-section">
        <div class="form-container">
            <h2>Partner with Us Today</h2>
            <form action="/submit-partnership" method="POST">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label>Reason for Partnership</label>
                    <div class="radio-group">
                        <input type="radio" id="sponsorship" name="partnership" value="Sponsorship">
                        <label for="sponsorship">Sponsorship</label>
                        <input type="radio" id="evangelism" name="partnership" value="Evangelism">
                        <label for="evangelism">Evangelism</label>
                        <input type="radio" id="financial" name="partnership" value="Financial Partnership">
                        <label for="financial">Financial Partnership</label>
                        <input type="radio" id="devotional" name="partnership" value="Alethia Realities Devotional">
                        <label for="devotional">Alethia Realities Devotional</label>
                        <input type="radio" id="other" name="partnership" value="Other">
                        <label for="other">Other</label>
                    </div>
                    <div id="other-reason" class="input-group" style="display: none;">
                        <label for="other-reason-text">Please specify your reason</label>
                        <input type="text" id="other-reason-text" name="other-reason">
                    </div>
                </div>
                <div class="input-group">
                    <label for="amount">Amount Pledged</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Ministry Details Section -->
    <section id="ministry-details" class="ministry-details-section">
        <div class="ministry-details-content">
            <h2>Ministry Details</h2>
            <p>FNB/RMB <br> Branch: 250655 <br> Acc No: 63080064876 <br> Acc type: Gold Business Account <br> Acc Name: Heavensloveglobal</p>
        </div>
    </section>

    

    <!-- Scroll to Top Button -->
    <div id="scroll-to-top-placeholder"></div>
    <script>
        fetch('components/scroll-to-top.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('scroll-to-top-placeholder').innerHTML = data;
            });
    </script>

    <button id="scroll-to-top" class="scroll-to-top">&uarr;</button>

    <!-- External JS -->
    <script src="scripts/global.js"></script>
    <script src="scripts/finance.js"></script>
</body>

</html>
