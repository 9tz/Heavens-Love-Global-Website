<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmes Ministry</title>
    <!-- External CSS Links -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/programmes.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <!-- Navbar (loaded from component) -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Special Programmes</h1>
            <p><em>Keep up to date with the latest events and opportunities!</em></p>
        </div>
    </section>

    <!-- Sticky Menu Bar -->
    <div class="menu-bar" id="menu-bar">
        <a href="#whatsnext">What's Next?</a>
        <a href="#upcoming-events">Upcoming Events</a>
        <a href="#about-programmes">About Programmes</a>
    </div>

    <!-- Whats Next Section (comes first) -->
    <section id="whatsnext" class="whatsnext-section">
        <div class="whatsnext-content">
            <div class="uwhatnext-gradient"></div>
            <div class="details-section">
                <h1>Campus Night of Worship</h1>
                <p>11 October @ UJ Soweto</p>
                <p>18:00 - 20:00</p>
                <a href="https://forms.gle/example" target="_blank" class="cta-btn">Register Now</a>
            </div>
        </div>
    </section>

    <!-- Upcoming Event Section (comes second) -->
    <section id="upcoming-events" class="upcoming-section">
        <div class="upcoming-content">
            <div class="poster-section">
                <h2>UPCOMING EVENTS</h2>
                <p class="subheading"><em>Find out below what events are boiling just for you!</em></p>
                <div class="event-buttons">
                    <button id="btn-cnow">Campus Night of Worship</button>
                    <button id="btn-som">SOM: Zandspruit</button>
                    <button id="btn-retreat">Heavens Love Retreat</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Event Pop-up Overlay -->
    <div id="event-overlay" class="event-overlay">
        <div class="event-popup">
            <span id="close-overlay" class="close-btn">&times;</span>
            <img id="event-image" src="" alt="Event Details">
        </div>
    </div>




    Scroll to Top Button
    <div id="scroll-to-top-placeholder"></div>
    <script>
        fetch('components/scroll-to-top.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('scroll-to-top-placeholder').innerHTML = data;
            });
    </script>
<!-- 
    <button id="scroll-to-top" class="scroll-to-top">&uarr;</button> -->

    <!-- External JS -->
    <script src="scripts/global.js"></script>
    <script src="scripts/programmes.js"></script>
</body>

</html>
